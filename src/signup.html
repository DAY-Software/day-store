<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Junge&family=Lobster+Two&family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Sign Up - Day Store</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a class="main-nav__link" href="../index.html"
          ><img src="../assets/logo day store.png" alt="Logo Day Store"
        /></a>
      </nav>
    </header>

    <div class="container">
      <div class="input-group">
        <h1>Day Store</h1>
        <label for="email" class="input-group__label">E-mail:</label>
        <input
          type="email"
          id="email"
          class="input-group__input"
          placeholder="E-mail"
          autofocus
        />
        <label for="password" class="input-group__label">Password:</label>
        <input
          type="password"
          id="password"
          class="input-group__input"
          placeholder="Password"
        />
        <button type="submit" value="Submit">Crear Cuenta</button>
        <a href="login.html"><span class="input-group__help">Ingresar</span></a>
      </div>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
